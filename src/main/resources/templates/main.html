	<script type="text/javascript">
		/*<![CDATA[*/
		           
		           $(function() {
    $( "#sortable").sortable({
      connectWith: ".connectedSortable"
    }).disableSelection();

    $( "#sortable" ).draggable({ axis: "x" });
    $( "#sortable1").sortable({
        connectWith: ".connectedSortable"
      }).disableSelection();

      $( "#sortable1" ).draggable({ axis: "x" });
  });
		function getSort() {
		           var idsInOrder = $("#sortable").sortable("toArray");
		           var idsInOrder1 = $("#sortable1").sortable("toArray");
		           var sort="["+idsInOrder+","+idsInOrder1+"]";
		           console.log(idsInOrder);
		           console.log(sort);
		           getSortData(sort);
		}
		
		function getSortData(data) {
			
			$.ajax({
				type : "POST",
				//contentType : "application/json",
				url : "/getsort/",
				data:JSON.stringify(data),

				dataType : 'json',
				timeout : 100000,
				success : function(data) {
					console.log(data);
					
				},
				error : function(e) {
					console.log("ERROR: ", e);
					

				},
				done : function(e) {
					console.log("DONE");
				}
			});
		};
		var show_stats = 0;
		
		//	$("#table_stats").hide();
		$(".no_game").hide();

		var last_table = "";
		$(".left_stats").hide();
		$("#check").hide();
		var gen_data;
		var general_data;
		var roles_data;
		var global_player_id=0;
		var global_roles_id=0;
		function getData() {

			$
					.ajax({
						type : "GET",
						contentType : "application/json",
						url : "/getdata/" + $("#data").text(),

						dataType : 'json',
						timeout : 100000,
						success : function(data) {
							$(".ele").hide();
							$(".loader").hide();
							console.log("SUCCESS: ", data);
							gen_data = data;
							general_data = data[0].general_stats;
							roles_data = data[0].roles;
							
							$(".roles").hover(
									function() {

										var showID = $(this).attr("ID");
									
										/* 	$("#" + showID + "_toggle").slideToggle("fast"); */

										$("#" + showID +"_text").text("Info");
									}, function() {
										var showID = $(this).attr("ID");
										$("#" + showID +"_text").text("Jungle");
									});
							$(".roles").click(
									function() {

										var showID = $(this).attr("ID");
										populateRolesData(roles_data, showID.charAt(0));
										$("#extra_data").toggle("fast");
									});
							
							if (data[15] == "no_game") {
								$(".live_stats_back").stop().animate({

									height : "0px"

								}, 1000);
								for (i = 0; i < data.length - 1; i += 3) {
									$("#featured")
											.append(
													"<tr><td colspan='2'><a style='font-size: 30px;' href='/livestats/"+data[i]+"'>"
															+ data[i]
															+ "</a>"
															+ "</td></tr>"
															+ "<tr id='"+data[i]+"'style='height:0px'><td  class='"+data[i]+"_td extra_feat'><p style='font-size: 30px;'>"
															+ data[i + 1]
															+ "</p>"
															+ ""
															+ "</td><td style='padding-top: 15px;' class='"+data[i]+"_td extra_feat'><p style='font-size: 30px;'>"
															+ data[i + 2]
															+ "</p></td><td style='padding-top: 15px;' class='"+data[i]+"_td extra_feat'><a style='font-size: 30px;' href='/livestats/"+data[i]+"'>View game</a></td></tr>");
								}
								$("#no_game").fadeIn();
								$(".extra_feat").hide();
							} else {

								$("#check").show();

								/* $("#table_stats").stop().fadeIn();
								$("#table_stats").stop().animate({
									opacity : 1,
									bottom : "-=50px"

								}, 500); */

								setTimeout(
										function() {
											$(".left_stats").stop().fadeIn();

											$(".left_stats").stop().animate({
												opacity : 1,
												bottom : "+=10px"

											}, 500);

											$("#stats")
													.append(
															"<tr><td>Highest KDA</td><td><span class='kdd'> : </span></td><td>"
																	+ data[0].stats.highest_kda
																	+ "</td><td><span class='kdd'> by     </span></td><td><img src= 'http://ddragon.leagueoflegends.com/cdn/6.16.2/img/champion/" + data[0].stats.highest_kda_key + ".png' class='img_card live_stats_size_side'></img></td>"
																	+ "</tr>"
																	+ "<tr><td>Lowest KDA</td><td><span class='kdd'> : </span></td><td>"
																	+ data[0].stats.lowest_kda
																	+ "</td><td><span class='kdd'> by     </span></td><td><img src= 'http://ddragon.leagueoflegends.com/cdn/6.16.2/img/champion/" + data[0].stats.lowest_kda_key + ".png' class='img_card live_stats_size_side'></img></td>"

																	+ "</tr>"

													);
										}, 500);

								getHistory(data[0]);

								populateData(gen_data, show_stats);
								setTimeout(function() {
									$(".live_stats_back").last().addClass(
											"loaded");

								}, 1000);
							}

						},

						done : function(e) {
							console.log("DONE");
						}
					});
		};
		$("#check").click(function() {
			if (show_stats == 0) {
				show_stats = 1;
			} else {
				show_stats = 0;
			}
			$(".switch_div").animate({
				opacity : 0,
				bottom : "+=10px"

			}, 200);
			setTimeout(function() {

				populateData(gen_data, show_stats);
				$(".switch_div").animate({
					bottom : "-=20px"
				}, 1);
				$(".switch_div").animate({
					opacity : 1,
					bottom : "+=10px"

				}, 200);
			}, 300);
		});
		var iter = 0;
		function expandTier(data) {

			if (last_table == "") {
				$("#" + data.id).animate({

					height : "+=50px"

				}, 200);
				setTimeout(function() {
					$("." + data.id + "_td").fadeIn();
				}, 200);

				last_table = data.id;
			} else {
				$("#" + data.id).animate({

					height : "+=50px"

				}, 200);
				setTimeout(function() {
					$("." + data.id + "_td").fadeIn();
				}, 200);
				$("." + last_table + "_td").fadeOut();
				setTimeout(function() {
					console.log(last_table);
					$("#" + last_table).animate({

						height : "-=250px"

					}, 500);
				}, 300);
				last_table = data.id;
			}

		}
		function getHistory(data) {
		
			$.ajax({
				type : "GET",
				contentType : "application/json",
				url : "/gethistory/" + data.players[iter].name,

				dataType : 'json',
				timeout : 100000,
				success : function(data) {
					console.log(data);
					general_data[iter].history = data;
					iter++;
					if(iter==global_player_id)
						{
						$("#kda_his").text("");
						$("#pro_his").text("");
						$("#loading_history").append("");
						$("#loading_history").append(
								"" + "	<tr style=''>" + "		<td><p>KDA</p></td>"
										+ "		<td><p>"
										+ data[10].kda
										+ "</p></td>"
										+ "	</tr>"
										+ "	<tr style=''>"
										+ "		<td><p>Kills</p></td>"
										+ "		<td><p>"
										+ data[10].kills_per_game
										+ "</p></td>"
										+ "	</tr>"
										+ "	<tr style=''>"
										+ "		<td><p>Deaths</p></td>"
										+ "		<td><p>"
										+ data[10].deaths_per_game
										+ "</p></td>"
										+ "	</tr>"
										+ "	<tr style=''>"
										+ "		<td><p>Assists</p></td>"
										+ "		<td><p>"
										+ data[10].assists_per_game
										+ "</p></td>"
										+ "	</tr>"
										+ "	<tr style=''>"
										+ "		<td><p>KDA</p></td>"
										+ "		<td><p>"
										+ data[10].winrate
										+ "</p></td>" + "	</tr>");
						}
					
					if (iter < 10) {
						
						
						
						getHistory(gen_data[0]);
						
					}
					if(iter==2)
						{
							console.log(general_data);
							populateHistoryRoles(general_data);
						}
					
				},
				error : function(e) {
					console.log("ERROR: ", e);
					iter++;
					if (iter < 10) {
						getHistory(gen_data[0]);
					}

				},
				done : function(e) {
					console.log("DONE");
				}
			});
		};
		function populateHistoryRoles(data) {
			var data_send={"get_data":data};
			$.ajax({
				type : "POST",
				//contentType : "application/json",
				url : "/gethistoryroles/",
				data:JSON.stringify(data_send),

				dataType : 'json',
				timeout : 100000,
				success : function(data) {
				
					for (i = 0; i < 1; i++) {
						roles_data[i].history=data[i].history_stats;
					
					}
				
						$("#loading_history").text("");
						$("#loading_history")
						.append(
								 "		<tr>"
								+ "			<td colspan='3'><p class='kda_text_main kda_text'>=</p></td>"
									
								
								+"</tr>"
								+ "		<tr>"
								+ "			<td colspan=''><p class='kda_text_main kda_text'>"+data[global_roles_id].history_stats[0].user_1_stat+"</p></td>"
								+ "			<td colspan=''><p class='"+data[global_roles_id].history_stats[0].higher+"'></p></td>"
								+ "			<td colspan=''><p class='kda_text_main kda_text'>"+data[global_roles_id].history_stats[0].user_2_stat+"</p></td>"		
								
								+"</tr>"
								+ "		<tr>"
								+ "			<td colspan=''><p class='kda_text_main kda_text'>"+data[global_roles_id].history_stats[1].user_1_stat+"</p></td>"
								+ "			<td colspan=''><p class='"+data[global_roles_id].history[1].history_stats+"'></p></td>"
								+ "			<td colspan=''><p class='kda_text_main kda_text'>"+data[global_roles_id].history_stats[1].user_2_stat+"</p></td>"		
								
								+"</tr>"
								+ "		<tr>"
								+ "			<td colspan=''><p class='kda_text_main kda_text'>"+data[global_roles_id].history_stats[2].user_1_stat+"</p></td>"
								+ "			<td colspan=''><p class='"+data[global_roles_id].history[2].history_stats+"'></p></td>"
								+ "			<td colspan=''><p class='kda_text_main kda_text'>"+data[global_roles_id].history_stats[2].user_2_stat+"</p></td>"		
								
								+"</tr>"
								+ "		<tr>"
								+ "			<td colspan=''><p class='kda_text_main kda_text'>"+data[global_roles_id].history_stats[3].user_1_stat+"</p></td>"
								+ "			<td colspan=''><p class='"+data[global_roles_id].history_stats[3].higher+"'></p></td>"
								+ "			<td colspan=''><p class='kda_text_main kda_text'>"+data[global_roles_id].history_stats[3].user_2_stat+"</p></td>"		
								
								+"</tr>"
								+"</tr>"
								+ "		<tr>"
								+ "			<td colspan=''><p class='kda_text_main kda_text'>"+data[global_roles_id].history_stats[4].user_1_stat+"</p></td>"
								+ "			<td colspan=''><p class='"+data[global_roles_id].history_stats[4].higher+"'></p></td>"
								+ "			<td colspan=''><p class='kda_text_main kda_text'>"+data[global_roles_id].history_stats[4].user_2_stat+"</p></td>"		
								
								+"</tr>"
								);
						
					
					for (i = 0; i < 10; i++) {
						
					general_data[i].history[10].kda_rate=data[1][i].history_rates[0].counter;
				
					}
					
				},
				error : function(e) {
					console.log("ERROR: ", e);
					iter++;
					

				},
				done : function(e) {
					console.log("DONE");

			var morphSearch = document.getElementById('morphsearch'), input = morphSearch
					.querySelector('input.morphsearch-input'), ctrlClose = morphSearch
					.querySelector('span.morphsearch-close'), isOpen = isAnimating = false,
			// show/hide search area
			toggleSearch = function(evt) {
				console.log("dsa");
				// return if open and the input gets focused

				console.log("dsa");
				var offsets = morphsearch.getBoundingClientRect();
				if (isOpen) {
					console.log("dsa");
					classie.remove(morphSearch, 'open');

					// trick to hide input text once the search overlay closes 
					// todo: hardcoded times, should be done after transition ends
					if (input.value !== '') {
						setTimeout(function() {
							classie.add(morphSearch, 'hideInput');
							setTimeout(function() {
								classie.remove(morphSearch, 'hideInput');
								input.value = '';
							}, 300);
						}, 500);
					}

					input.blur();
				} else {
					console.log("dsa");
					classie.add(morphSearch, 'open');
				}
				isOpen = !isOpen;
			};

			// events
			input.addEventListener('focus', toggleSearch);
			ctrlClose.addEventListener('click', toggleSearch);
			// esc key closes search overlay
			// keyboard navigation events
			document.addEventListener('keydown', function(ev) {
				var keyCode = ev.keyCode || ev.which;
				if (keyCode === 27) {
					toggleSearch(ev);
				}
			});

			/***** for demo purposes only: don't allow to submit the form *****/
			morphSearch.querySelector('button[type="submit"]')
					.addEventListener('click', function(ev) {
						ev.preventDefault();
					});
		})();

		(function() {
			var $switch;
			if (Modernizr.touch) {
				$('#output').text('Touch device');
				$switch = $('input[type=\'checkbox\']');
				$switch.on('click', function(event) {
					event.preventDefault();
					return event.stopPropagation();
				});
				$switch.on('touchend', function(event) {
					var $this;
					event.preventDefault();
					event.stopPropagation();
					$this = $(this);
					if ($this.is(':checked')) {
						return $this.prop('checked', false);
					} else {
						return $this.prop('checked', true);
					}
				});
			}
		}.call(this));
